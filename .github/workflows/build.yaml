name: build_and_test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    # Cassandra tests take some time.
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    services:
      # Run cassandra from a docker image.
      cassandra:
        image: cassandra:4.1
        ports:
          - 9042:9042
        options: --health-cmd "cqlsh --debug" --health-interval 10s --health-retries 12

    steps:
      - uses: actions/checkout@v4
        with:
          # Need to clone everything for the git tags.
          fetch-depth: 0

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Update pip/wheel infrastructure
        shell: bash -l {0}
        run: |
          conda install -y -q pip wheel
          pip install uv

      # Need cassandra-driver from conda-forge where it has a patch for 3.13
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -y -q cassandra-driver
          uv pip install -r requirements.txt

      # We have two cores so we can speed up the testing with xdist
      - name: Install pytest packages
        shell: bash -l {0}
        run: |
          uv pip install \
            pytest pytest-xdist pytest-cov

      - name: List installed packages
        shell: bash -l {0}
        run: |
          conda list
          pip list -v

      - name: Build and install
        shell: bash -l {0}
        run: |
          uv pip install -v --no-deps -e .

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -r a -v -n 3 --cov=lsst.dax.apdb --cov=tests --cov-report=xml --cov-report=term --cov-branch

      - name: Run tests with Cassandra
        env:
          DAX_APDB_TEST_CASSANDRA_CLUSTER: localhost
        shell: bash -l {0}
        run: |
          pytest -r a -v -n 1 \
          --cov=lsst.dax.apdb --cov=tests --cov-report=xml --cov-report=term --cov-branch \
          tests/test_apdbCassandra.py

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
