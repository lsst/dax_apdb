#
# Config file for logging in unit tests.
# Usage: DAX_APDB_TEST_LOG_CONFIG=tests/log_config.ini pytest ...
#

[loggers]
keys=root,lsst,cassandra

[handlers]
keys=console

[formatters]
keys=time

[logger_root]
level=NOTSET
handlers=console

[logger_lsst]
level=DEBUG
handlers=console
propagate=0
qualname=lsst

[logger_cassandra]
level=DEBUG
handlers=console
propagate=0
qualname=cassandra

[handler_console]
class=StreamHandler
level=NOTSET
formatter=time
args=(sys.stderr,)

[formatter_time]
format=%(asctime)s %(levelname)s %(name)s - %(message)s
datefmt=
style=%
validate=True
class=logging.Formatter
